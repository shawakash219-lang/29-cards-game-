<!DOCTYPE html>
<html>
<head>
  <title>29 Card Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ğŸƒ 29 Card Game</h1>

<div id="menu">
  <input id="name" placeholder="Your Name">
  <input id="room" placeholder="Room Code (Join ke liye)">
  <button onclick="createRoom()">Create Room</button>
  <button onclick="joinRoom()">Join Room</button>
</div>

<div id="game" style="display:none">
  <h2 id="roomTitle"></h2>

  <h3>Players</h3>
  <div id="players"></div>

  <h3>Your Cards</h3>
  <div id="myCards" class="cards"></div>

  <div id="bidding" style="display:none">
    <h3>Bidding</h3>
    <div id="bidTurn"></div>

    <select id="bidValue"></select>
    <button onclick="placeBid()">Bid</button>
    <button onclick="passBid()">Pass</button>

    <div id="bidStatus"></div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
