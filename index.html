<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>29 Cards Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#0f5132;
  color:white;
  text-align:center;
}
input,button{
  padding:8px;
  margin:5px;
  font-size:16px;
}
button{
  background:#198754;
  color:white;
  border:none;
  border-radius:5px;
}
#game,#biddingBox{display:none;}
#myCards img{
  width:60px;
  margin:4px;
}
</style>
</head>

<body>

<h2>üÉè 29 Cards Game</h2>

<div id="lobby">
  <input id="nameInput" placeholder="Your Name">
  <br>
  <input id="roomInput" placeholder="Room Code (blank = create)">
  <br>
  <button onclick="joinRoom()">Join / Create Room</button>
</div>

<div id="game">
  <h3 id="roomText"></h3>

  <h4>Players</h4>
  <div id="players"></div>

  <button id="startBtn" onclick="startGame()" style="display:none">
    Start Game
  </button>

  <h3>Your Cards</h3>
  <div id="myCards"></div>
</div>

<div id="biddingBox">
  <h3>Bidding</h3>
  <p id="bidTurn"></p>
  <input type="number" id="bidValue" min="16" max="28" placeholder="Bid 16-28">
  <br>
  <button onclick="placeBid()">Bid</button>
  <button onclick="passBid()">Pass</button>
  <p id="bidStatus"></p>
</div>

<script src="script.js"></script>
</body>
</html>
